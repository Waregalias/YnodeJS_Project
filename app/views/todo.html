<!doctype html>
<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="todoList">
	<head>
		<!-- META -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
	
		<title>Node/Angular Todo App</title>
	
		<!-- SCROLLS -->
		<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
		
		 <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
      <!-- MetisMenu CSS -->
      <link href="/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">
      <!-- Custom CSS -->
      <link href="/public/stylesheets/sb-admin-2.css" rel="stylesheet">
      <!-- Morris Charts CSS -->
      <link href="/vendor/morrisjs/morris.css" rel="stylesheet">
      <!-- Custom Fonts -->
      <link href="/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	
		<!-- SPELLS -->
		<script src="/vendor/angular/angular.js"></script>
	
		<script src="/public/javascripts/js_todo/controllers/main.js"></script> <!-- load up our controller -->
		<script src="/public/javascripts/js_todo/services/todos.js"></script> <!-- load our todo service -->
		<script src="/public/javascripts/js_todo/core.js"></script> <!-- load our main application -->
	
	</head>
	
	<!-- SET THE CONTROLLER -->
	<body ng-controller="mainController">
		
		<nav class="navbar navbar-inverse navbar-static-top" role="navigation" style="margin-bottom: 0">
              <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="/">Project Manager v2.0</a>
              </div>
              <!-- /.navbar-header -->
              <ul class="nav navbar-top-links navbar-right" >
                  <li class="dropdown">
                      <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                          <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                      </a>
                      <ul class="dropdown-menu dropdown-user">
                          <li><a href="#"><i class="fa fa-user fa-fw"></i> User Profile</a>
                          </li>
                          <li><a href="#"><i class="fa fa-gear fa-fw"></i> Settings</a>
                          </li>
                          <li class="divider"></li>
                          <li><a href="#" ng-click="logout()"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                          </li>
                      </ul>
                      <!-- /.dropdown-user -->
                  </li>
                  <!-- /.dropdown -->
              </ul>
              <!-- /.navbar-top-links -->
              <div class="navbar-default sidebar" role="navigation">
                  <div class="sidebar-nav navbar-collapse">
                      <ul class="nav" id="side-menu">
                          <li class="sidebar-search">
                              <div class="input-group custom-search-form">
                                  <input type="text" class="form-control" placeholder="Search...">
                                  <span class="input-group-btn">
                                  <button class="btn btn-default" type="button">
                                      <i class="fa fa-search"></i>
                                  </button>
                              </span>
                              </div>
                              <!-- /input-group -->
                          </li>
                          <li>
                              <a href="/"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
                          </li>
                          
                          <li>
                              <a href="/gantt"><i class="fa fa-table fa-fw"></i> Planning</a>
                          </li>
                          
                            <li>
                              <a href="/chat"><i class="fa fa-edit fa-fw"></i> ChatBox</a>
                          </li>
                          
                          <li>
                              <a href="/todo"><i class="fa fa-edit fa-fw"></i> Todo List</a>
                          </li>
                      </ul>
                  </div>
                  <!-- /.sidebar-collapse -->
              </div>
              <!-- /.navbar-static-side -->
          </nav>
          <div id="page-wrapper">
              <div class="row">
                  <div class="col-lg-12">
                      <h1 class="page-header">Todo List</h1>
                  </div>
                  <!-- /.col-lg-12 -->
              </div>
              <!-- /.row -->
              <div class="row">
                  <!-- /.col-lg-8 -->
                  <div class="col-lg-12">
                    <!-- /.panel -->
                   		    <div class="todo-wrapper">
		    	
		    	<!-- HEADER AND TODO COUNT -->
		    	<div class="jumbotron text-center">
		      		<h2>You've got <span class="emphasis">{{ todos.length }}</span> things to do</h2>
	      		</div>
	      		
	      		<div id="todo-list" class="row">
	      			<div class="col-sm-8 col-sm-offset-2">
	
						<!-- LOOP OVER THE TODOS IN $scope.todos -->
						<div class="checkbox" ng-repeat="todo in todos">
							<ul>
								<li>
								    <div ng-click="deleteTodo(todo._id)">
								    	<i class="fa fa-times fa-2x"></i>
								    	<span>{{todo.text}}</span>
							    	</div>
								</li>
							</ul>
						</div>
		
						<p class="text-center" ng-show="loading">
							<span class="fa fa-spinner fa-spin fa-3x"></span>
						</p>
		
					</div>
				</div>
				
				<!-- FORM TO CREATE TODOS -->
				<div id="todo-form" class="row">
					<div class="col-sm-8 col-sm-offset-2 text-center">
						<form>
							<div class="form-group">
		
								<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
								<input class="add-input" placeholder="I need to..." type="text" ng-model="formData.text" ng-model-instant />
							</div>
		
							<!-- createToDo() WILL CREATE NEW TODOS -->
							<button class="add-btn" ng-click="createTodo()"><h2>Add</h2></button>
						</form>
					
					</div>
				</div>
		    </div>
                    <!-- /.panel .chat-panel -->
                  </div>
                  <!-- /.col-lg-4 -->
              </div>
              <!-- /.row -->
          </div>
          <!-- /#page-wrapper -->
      </div>
		

	</body>
</html>
