<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Project Manager</title>
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">
  <link href="/public/stylesheets/sb-admin-2.css" rel="stylesheet">
  <link href="/vendor/morrisjs/morris.css" rel="stylesheet">
  <link href="/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Gantt Link -->
  <script data-require="angular.js@1.5.8" data-semver="1.5.8" src="https://code.angularjs.org/1.5.8/angular.js"></script>
  <script data-require="angular-animate.js@1.5.8" data-semver="1.5.8" src="https://code.angularjs.org/1.5.8/angular-animate.js"></script>
  <script data-require="angular-dynamic-locale@*" data-semver="0.1.27" src="https://lgalfaso.github.io/angular-dynamic-locale/src/tmhDynamicLocale.js"></script>
  <script data-require="moment.js@*" data-semver="2.14.1" src="https://npmcdn.com/moment@2.14.1"></script>
  <script src="https://cdn.rawgit.com/fmaturel/angular-weekly-scheduler/master/dist/js/ng-weekly-scheduler.js"></script>
  <link data-require="bootstrap-css@3.3.6" data-semver="3.3.6" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
  <link data-require="bootstrap@3.3.6" data-semver="3.3.6" rel="stylesheet" href="bootstrap" />
  <link rel="stylesheet" href="/public/stylesheets/gantt.css" />
  <script src="/controllers/GanttController.js"></script>
</head>
  <body ng-app="demoApp">
    <div id="wrapper">
      <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">SB Admin v2.0</a>
          </div>
          <ul class="nav navbar-top-links navbar-right">
              <li class="dropdown">
                  <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                      <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                  </a>
                  <ul class="dropdown-menu dropdown-user">
                      <li><a href="#"><i class="fa fa-user fa-fw"></i> User Profile</a>
                      </li>
                      <li><a href="#"><i class="fa fa-gear fa-fw"></i> Settings</a>
                      </li>
                      <li class="divider"></li>
                      <li><a href="/"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                      </li>
                  </ul>
              </li>
          </ul>
          <div class="navbar-default sidebar" role="navigation">
              <div class="sidebar-nav navbar-collapse">
                  <ul class="nav" id="side-menu">
                      <li class="sidebar-search">
                          <div class="input-group custom-search-form">
                              <input type="text" class="form-control" placeholder="Search...">
                              <span class="input-group-btn">
                              <button class="btn btn-default" type="button">
                                  <i class="fa fa-search"></i>
                              </button>
                          </span>
                          </div>
                      </li>
                      <li>
                          <a href="/"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
                      </li>
                      
                      <li>
                          <a href="/gantt"><i class="fa fa-table fa-fw"></i> Planning</a>
                      </li>
                      
                      <li>
                          <a href="/chat"><i class="fa fa-edit fa-fw"></i> ChatBox</a>
                      </li>
                      
                      <li>
                          <a href="/todo"><i class="fa fa-edit fa-fw"></i> Todo List</a>
                      </li>

                  </ul>
              </div>
          </div>
      </nav>
      <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Gantt Project</h1>
            </div>
        </div>
        <div class="row" ng-controller="DemoController as demo">
          <div class="col-xs-10 col-xs-offset-1">
            <div>
              <label for="language">Choose your language:</label>
              <select id="language" ng-model="model.locale" ng-change="demo.onLocaleChange()">
                <option value="en-us" selected="">us</option>
                <option value="en-gb" selected="">gb</option>
                <option value="fr-fr">fr</option>
                <option value="de-de">de</option>
                <option value="es-es">es (lang customized in demo)</option>
              </select>
            </div>
            <div>
              <code>$scope.model</code>
              <pre ng-bind="model | json" style="max-height: 200px;"></pre>
            </div>
            <weekly-scheduler class="scheduler" items="model.items" on-change="demo.doSomething" on-delete="demo.doSomething" options="model.options">
              <div class="srow">{{::$index + 1}}. {{item.label}}</div>
            </weekly-scheduler>
            <div class="pull-right">
              <button class="btn btn-success" role="button" ng-click="model.items.push({label: 'New Item'})">Add new item</button>
            </div>
          </div>
        </div>
      </div>

    </div>
    <!-- /#wrapper -->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="/vendor/metisMenu/metisMenu.min.js"></script>
    <script src="/vendor/raphael/raphael.min.js"></script>
    <script src="/vendor/morrisjs/morris.min.js"></script>
    <script src="/public/javascripts/morris-data.js"></script>
    <script src="/public/javascripts/sb-admin-2.js"></script>
  </body>
</html>
